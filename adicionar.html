<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar à Biblioteca</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <header class="header">
        <h1>Meu Histórico de Leitura</h1>
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#graficos">Gráficos</a></li>
                <li><a href="adicionar.html" class="ativa">Biblioteca</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-section">
            <h2>Adicionar à Biblioteca</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="tipoItem">Tipo:</label>
                    <select id="tipoItem">
                        <option value="hq">HQ</option>
                        <option value="livro">Livro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nomeItem">Nome:</label>
                    <input type="text" id="nomeItem" placeholder="Ex: Batman Ano Um" />
                </div>
                <div class="form-group">
                    <label for="statusItem">Status:</label>
                    <select id="statusItem">
                        <option value="lido">Lido</option>
                        <option value="emAndamento">Em Andamento</option>
                        <option value="naoLido">Não Lido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paginasItem">Número de Páginas:</label>
                    <input type="number" id="paginasItem" placeholder="Ex: 200" />
                </div>
            </div>
            <div style="display: flex; gap: 1rem; justify-content: flex-start; align-items: center; margin-top: 1rem;">
                <div class="btn-primary" style="max-width: 120px; width: auto; padding: 0.85rem 1.5rem; font-size: 1.1rem; cursor: pointer;" onclick="adicionarItem()">Adicionar</div>
                <div class="btn-primary" id="btnToggleResumo" style="max-width: 140px; width: auto; padding: 0.85rem 1.5rem; font-size: 1.1rem; cursor: pointer;" onclick="toggleResumo()">Mostrar Resumo</div>
            </div>
        </div>

        <div class="form-section" id="resumoStatus" style="display:none;">
            <h3>Resumo</h3>
            <p id="resumoHQs"></p>
            <p id="resumoLivros"></p>
        </div>

        <div class="form-section">
            <h3>Filtros</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="filtroNome">Buscar por nome:</label>
                    <input type="text" id="filtroNome" placeholder="Buscar por nome..." oninput="aplicarFiltros()" />
                </div>
                <div class="form-group">
                    <label for="filtroStatus">Filtrar por status:</label>
                    <select id="filtroStatus" onchange="aplicarFiltros()">
                        <option value="">Todos os status</option>
                        <option value="lido">Lidos</option>
                        <option value="emAndamento">Em andamento</option>
                        <option value="naoLido">Não lidos</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="listaBiblioteca"></div>

        <div class="form-section">
            <div style="display: flex; gap: 1rem; align-items: center; justify-content: center;">
                <div class="btn-primary" onclick="paginaAnterior()" style="cursor: pointer;">Anterior</div>
                <span id="paginaAtual">1</span> / <span id="totalPaginas">1</span>
                <div class="btn-primary" onclick="proximaPagina()" style="cursor: pointer;">Próxima</div>
                <input type="number" id="inputPagina" min="1" style="width: 60px; padding: 0.5rem; border: 2px solid var(--cor-neon); border-radius: 8px; background: var(--cor-fundo); color: var(--cor-branco);" oninput="irParaPagina()" />
            </div>
        </div>
    </div>

    <!-- Modal para alterar status -->
    <div id="statusModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Alterar Status</h3>
                <button class="close-btn" onclick="fecharModal()" aria-label="Fechar modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modalItemName"></p>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="status" value="lido"> Lido
                    </label>
                    <label>
                        <input type="radio" name="status" value="emAndamento"> Em Andamento
                    </label>
                    <label>
                        <input type="radio" name="status" value="naoLido"> Não Lido
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
                <button class="btn-confirm" onclick="confirmarAlteracaoStatus()">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        let biblioteca = [];
        let itensFiltrados = [];
        let paginaAtual = 1;
        const itensPorPagina = 15;

        window.onload = () => {
            const dadosSalvos = localStorage.getItem('minhaBiblioteca');
            if (dadosSalvos) {
                biblioteca = JSON.parse(dadosSalvos);
                aplicarFiltros();
                atualizarResumo();
            }
        };

        function adicionarItem() {
            const tipo = document.getElementById('tipoItem').value;
            const nome = document.getElementById('nomeItem').value.trim();
            const status = document.getElementById('statusItem').value;
            const paginas = document.getElementById('paginasItem').value;

            if (!nome) {
                alert('Digite o nome do item.');
                return;
            }

            const dataAdicionado = new Date().toLocaleString();
            const tempoPorPagina = tipo === 'hq' ? 20 : 50; // HQ: 20s, Livro: 50s
            biblioteca.push({
                tipo,
                nome,
                status,
                dataAdicionado,
                paginas,
                historicoStatus: [],
                dataInicio: null,
                dataFim: null,
                timestampInicio: null,
                timestampFim: null,
                tempoEstimado: paginas * tempoPorPagina, // Tempo estimado em segundos
                tempoReal: null,
                classificacaoVelocidade: null
            });
            
            document.getElementById('nomeItem').value = '';
            document.getElementById('paginasItem').value = '';
            salvarNoLocalStorage();
            aplicarFiltros();
            atualizarResumo();
        }

        function apagarItem(index) {
            if (confirm('Tem certeza que deseja apagar este item?')) {
                biblioteca.splice(index, 1);
                salvarNoLocalStorage();
                aplicarFiltros();
                atualizarResumo();
            }
        }

        let itemIndexParaAlterar = null;

        function alterarStatus(index) {
            itemIndexParaAlterar = index;
            const item = biblioteca[index];
            document.getElementById('modalItemName').textContent = `Alterar status de: ${item.nome}`;
            document.getElementById('statusModal').style.display = 'block';

            // Limpar seleção anterior
            const radios = document.querySelectorAll('input[name="status"]');
            radios.forEach(radio => radio.checked = false);
        }

        function fecharModal() {
            document.getElementById('statusModal').style.display = 'none';
            itemIndexParaAlterar = null;
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('statusModal');
            if (event.target == modal) {
                fecharModal();
            }
        }

        function confirmarAlteracaoStatus() {
            if (itemIndexParaAlterar === null) return;

            const selectedRadio = document.querySelector('input[name="status"]:checked');
            if (!selectedRadio) {
                alert('Por favor, selecione um status.');
                return;
            }

            const novoStatus = selectedRadio.value;
            const item = biblioteca[itemIndexParaAlterar];
            const timestampAtual = Date.now();
            const dataAlteracao = new Date(timestampAtual).toLocaleString();

            // Registrar histórico
            item.historicoStatus.push({
                statusAnterior: item.status,
                statusNovo: novoStatus,
                dataAlteracao: dataAlteracao
            });

            // Atualizar status atual
            item.status = novoStatus;

            // Se mudou para "em andamento", registrar timestamp de início
            if (novoStatus === 'emAndamento' && !item.timestampInicio) {
                item.timestampInicio = timestampAtual;
                item.dataInicio = dataAlteracao;
            }

            // Se mudou para "lido", registrar timestamp de fim e calcular velocidade
            if (novoStatus === 'lido' && item.timestampInicio && !item.timestampFim) {
                item.timestampFim = timestampAtual;
                item.dataFim = dataAlteracao;
                calcularVelocidadeLeitura(item);
            }

            salvarNoLocalStorage();
            aplicarFiltros();
            atualizarResumo();
            fecharModal();
        }

        function calcularVelocidadeLeitura(item) {
            if (item.timestampInicio && item.timestampFim && item.paginas) {
                try {
                    // Tempo real em segundos (elapsed time)
                    item.tempoReal = (item.timestampFim - item.timestampInicio) / 1000;

                    if (item.tempoReal > 0) {
                        // Calcular tempo ideal
                        const tempoPorPagina = item.tipo === 'hq' ? 20 : 50;
                        const idealSeconds = item.paginas * tempoPorPagina;

                        // Rotina: 3 dias/semana, 1h/dia = 3600s/dia * 3 = 10800s/semana
                        const idealDays = idealSeconds / 3600;
                        const idealWeeks = idealDays / 3;

                        // Tempo real em semanas (elapsed weeks)
                        const realWeeks = item.tempoReal / (3600 * 7); // 3600s/h * 24h/d * 7d/w

                        // Ratio
                        const ratio = realWeeks / idealWeeks;

                        // Classificação
                        if (ratio <= 1) item.classificacaoVelocidade = 'Muito rápido';
                        else if (ratio <= 2) item.classificacaoVelocidade = 'Rápido';
                        else if (ratio <= 3) item.classificacaoVelocidade = 'Normal';
                        else if (ratio <= 4) item.classificacaoVelocidade = 'Lento';
                        else item.classificacaoVelocidade = 'Muito lento';
                    }
                } catch (error) {
                    console.error('Erro ao calcular velocidade:', error);
                    item.tempoReal = null;
                    item.classificacaoVelocidade = 'Erro no cálculo';
                }
            }
        }

        function getTimeUnit(idealWeeks) {
            if (idealWeeks < 1 / 7) return 'minutes'; // menos de 1 dia
            if (idealWeeks < 4) return 'weeks';
            if (idealWeeks < 12) return 'months';
            return 'quarters';
        }

        function formatTime(seconds, unit) {
            if (unit === 'minutes') {
                const minutes = seconds / 60;
                return `${minutes.toFixed(1)} min`;
            } else if (unit === 'weeks') {
                const weeks = seconds / (3600 * 7);
                return `${weeks.toFixed(1)} semanas`;
            } else if (unit === 'months') {
                const months = seconds / (3600 * 7 * 4);
                return `${months.toFixed(1)} meses`;
            } else { // quarters
                const quarters = seconds / (3600 * 7 * 12);
                return `${quarters.toFixed(1)} trimestres`;
            }
        }

        function salvarNoLocalStorage() {
            localStorage.setItem('minhaBiblioteca', JSON.stringify(biblioteca));
        }

        function atualizarLista() {
            const lista = document.getElementById('listaBiblioteca');
            lista.innerHTML = '';
            
            biblioteca.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `item-biblioteca item-${item.status}`;
                
                const infoDiv = document.createElement('div');
                let infoText = `${item.tipo === 'hq' ? 'HQ' : 'Livro'}: ${item.nome} — ${statusLabel(item.status)}`;
                infoText += `\nAdicionado em: ${item.dataAdicionado}`;
                
                if (item.dataInicio) {
                    infoText += `\nIniciado em: ${item.dataInicio}`;
                }
                if (item.dataFim) {
                    infoText += `\nFinalizado em: ${item.dataFim}`;

                    // Calcular unidade de tempo baseada no tempo ideal
                    const tempoPorPagina = item.tipo === 'hq' ? 20 : 50;
                    const idealSeconds = item.paginas * tempoPorPagina;
                    const idealHours = idealSeconds / 3600;
                    const idealWeeks = idealHours / 3; // 3 hours/week
                    const unit = getTimeUnit(idealWeeks);

                    // Formatar tempo estimado
                    let tempoEstimadoFormatado;
                    if (unit === 'minutes') {
                        const minutes = idealSeconds / 60;
                        tempoEstimadoFormatado = `${minutes.toFixed(1)} min`;
                    } else if (unit === 'weeks') {
                        tempoEstimadoFormatado = `${idealWeeks.toFixed(1)} semanas`;
                    } else if (unit === 'months') {
                        const months = idealWeeks / 4;
                        tempoEstimadoFormatado = `${months.toFixed(1)} meses`;
                    } else { // quarters
                        const quarters = idealWeeks / 12;
                        tempoEstimadoFormatado = `${quarters.toFixed(1)} trimestres`;
                    }
                    infoText += `\nTempo Estimado: ${tempoEstimadoFormatado}`;

                    // Formatar tempo real
                    if (item.tempoReal !== null) {
                        let tempoRealFormatado;
                        if (unit === 'minutes') {
                            const minutes = item.tempoReal / 60;
                            tempoRealFormatado = `${minutes.toFixed(1)} min`;
                        } else if (unit === 'weeks') {
                            const weeks = item.tempoReal / (3600 * 7);
                            tempoRealFormatado = `${weeks.toFixed(1)} semanas`;
                        } else if (unit === 'months') {
                            const months = item.tempoReal / (3600 * 7 * 4);
                            tempoRealFormatado = `${months.toFixed(1)} meses`;
                        } else { // quarters
                            const quarters = item.tempoReal / (3600 * 7 * 12);
                            tempoRealFormatado = `${quarters.toFixed(1)} trimestres`;
                        }
                        infoText += `\nTempo Real: ${tempoRealFormatado}`;
                    } else {
                        infoText += `\nTempo Real: N/A`;
                    }

                    infoText += `\nClassificação: ${item.classificacaoVelocidade || 'N/A'}`;
                }
                if (item.paginas) {
                    infoText += `\nPáginas: ${item.paginas}`;
                }
                
                infoDiv.textContent = infoText;
                infoDiv.style.whiteSpace = 'pre-line';
                
                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'item-buttons';
                
                const editButton = document.createElement('button');
                editButton.className = 'edit-btn';
                editButton.textContent = 'Alterar Status';
                editButton.onclick = () => alterarStatus(index);
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = 'Apagar';
                deleteButton.onclick = () => apagarItem(index);
                
                buttonsDiv.appendChild(editButton);
                buttonsDiv.appendChild(deleteButton);
                
                div.appendChild(infoDiv);
                div.appendChild(buttonsDiv);
                lista.appendChild(div);
            });
        }

        function statusLabel(status) {
            return {
                lido: 'Lido ',
                emAndamento: 'Em Andamento ',
                naoLido: 'Não Lido '
            }[status];
        }

        function atualizarResumo() {
            const hqs = biblioteca.filter(i => i.tipo === 'hq');
            const livros = biblioteca.filter(i => i.tipo === 'livro');
            const resumoHQs = gerarResumo(hqs, 'HQs');
            const resumoLivros = gerarResumo(livros, 'Livros');
            document.getElementById('resumoHQs').textContent = resumoHQs;
            document.getElementById('resumoLivros').textContent = resumoLivros;
        }

        function gerarResumo(lista, label) {
            const total = lista.length;
            const lidos = lista.filter(i => i.status === 'lido').length;
            const andamento = lista.filter(i => i.status === 'emAndamento').length;
            const naoLidos = lista.filter(i => i.status === 'naoLido').length;
            const percent = (v) => total ? `${((v / total) * 100).toFixed(1)}%` : '0%';
            return `${label}: Total ${total}, Lidos ${lidos} (${percent(lidos)}), Em Andamento ${andamento} (${percent(andamento)}), Não Lidos ${naoLidos} (${percent(naoLidos)})`;
        }

        function aplicarFiltros() {
            const filtroNome = document.getElementById('filtroNome').value.toLowerCase();
            const filtroStatus = document.getElementById('filtroStatus').value;

            itensFiltrados = biblioteca.filter(item => {
                const nomeMatch = item.nome.toLowerCase().includes(filtroNome);
                const statusMatch = !filtroStatus || item.status === filtroStatus;
                return nomeMatch && statusMatch;
            });

            paginaAtual = 1;
            renderPage();
            atualizarPaginacao();
        }

        function renderPage() {
            const lista = document.getElementById('listaBiblioteca');
            lista.innerHTML = '';

            const inicio = (paginaAtual - 1) * itensPorPagina;
            const fim = inicio + itensPorPagina;
            const itensDaPagina = itensFiltrados.slice(inicio, fim);

            itensDaPagina.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `item-biblioteca item-${item.status}`;

                const infoDiv = document.createElement('div');
                let infoText = `${item.tipo === 'hq' ? 'HQ' : 'Livro'}: ${item.nome} — ${statusLabel(item.status)}`;
                infoText += `\nAdicionado em: ${item.dataAdicionado}`;

                if (item.dataInicio) {
                    infoText += `\nIniciado em: ${item.dataInicio}`;
                }
                if (item.dataFim) {
                    infoText += `\nFinalizado em: ${item.dataFim}`;

                    // Calcular unidade de tempo baseada no tempo ideal
                    const tempoPorPagina = item.tipo === 'hq' ? 20 : 50;
                    const idealSeconds = item.paginas * tempoPorPagina;
                    const idealHours = idealSeconds / 3600;
                    const idealWeeks = idealHours / 3; // 3 hours/week
                    const unit = getTimeUnit(idealWeeks);

                    // Formatar tempo estimado
                    let tempoEstimadoFormatado;
                    if (unit === 'minutes') {
                        const minutes = idealSeconds / 60;
                        tempoEstimadoFormatado = `${minutes.toFixed(1)} min`;
                    } else if (unit === 'weeks') {
                        tempoEstimadoFormatado = `${idealWeeks.toFixed(1)} semanas`;
                    } else if (unit === 'months') {
                        const months = idealWeeks / 4;
                        tempoEstimadoFormatado = `${months.toFixed(1)} meses`;
                    } else { // quarters
                        const quarters = idealWeeks / 12;
                        tempoEstimadoFormatado = `${quarters.toFixed(1)} trimestres`;
                    }
                    infoText += `\nTempo Estimado: ${tempoEstimadoFormatado}`;

                    // Formatar tempo real
                    if (item.tempoReal !== null) {
                        let tempoRealFormatado;
                        if (unit === 'minutes') {
                            const minutes = item.tempoReal / 60;
                            tempoRealFormatado = `${minutes.toFixed(1)} min`;
                        } else if (unit === 'weeks') {
                            const weeks = item.tempoReal / (3600 * 7);
                            tempoRealFormatado = `${weeks.toFixed(1)} semanas`;
                        } else if (unit === 'months') {
                            const months = item.tempoReal / (3600 * 7 * 4);
                            tempoRealFormatado = `${months.toFixed(1)} meses`;
                        } else { // quarters
                            const quarters = item.tempoReal / (3600 * 7 * 12);
                            tempoRealFormatado = `${quarters.toFixed(1)} trimestres`;
                        }
                        infoText += `\nTempo Real: ${tempoRealFormatado}`;
                    } else {
                        infoText += `\nTempo Real: N/A`;
                    }

                    infoText += `\nClassificação: ${item.classificacaoVelocidade || 'N/A'}`;
                }
                if (item.paginas) {
                    infoText += `\nPáginas: ${item.paginas}`;
                }

                infoDiv.textContent = infoText;
                infoDiv.style.whiteSpace = 'pre-line';

                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'item-buttons';

                const editButton = document.createElement('button');
                editButton.className = 'edit-btn';
                editButton.textContent = 'Alterar Status';
                editButton.onclick = () => alterarStatus(biblioteca.indexOf(item));

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = 'Apagar';
                deleteButton.onclick = () => apagarItem(biblioteca.indexOf(item));

                buttonsDiv.appendChild(editButton);
                buttonsDiv.appendChild(deleteButton);

                div.appendChild(infoDiv);
                div.appendChild(buttonsDiv);
                lista.appendChild(div);
            });
        }

        function atualizarPaginacao() {
            const totalPaginas = Math.ceil(itensFiltrados.length / itensPorPagina);
            document.getElementById('paginaAtual').textContent = paginaAtual;
            document.getElementById('totalPaginas').textContent = totalPaginas;
            document.getElementById('inputPagina').value = paginaAtual;
        }

        function paginaAnterior() {
            if (paginaAtual > 1) {
                paginaAtual--;
                renderPage();
                atualizarPaginacao();
            }
        }

        function proximaPagina() {
            const totalPaginas = Math.ceil(itensFiltrados.length / itensPorPagina);
            if (paginaAtual < totalPaginas) {
                paginaAtual++;
                renderPage();
                atualizarPaginacao();
            }
        }

        function irParaPagina() {
            const input = document.getElementById('inputPagina');
            const pagina = parseInt(input.value);
            const totalPaginas = Math.ceil(itensFiltrados.length / itensPorPagina);
            if (pagina >= 1 && pagina <= totalPaginas) {
                paginaAtual = pagina;
                renderPage();
                atualizarPaginacao();
            } else {
                input.value = paginaAtual;
            }
        }

        function toggleResumo() {
            const resumoDiv = document.getElementById('resumoStatus');
            const btn = document.getElementById('btnToggleResumo');
            if (resumoDiv.style.display === 'none' || resumoDiv.style.display === '') {
                resumoDiv.style.display = 'block';
                btn.textContent = 'Ocultar Resumo';
            } else {
                resumoDiv.style.display = 'none';
                btn.textContent = 'Mostrar Resumo';
            }
        }
    </script>
</body>

</html>
